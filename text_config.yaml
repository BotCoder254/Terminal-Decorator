# Dynamic Prompt Components
prompt:
  components:
    username:
      text: "{username}"
      style: "emphasis"
      icon: ":user:"
    
    directory:
      text: "{pwd}"
      style: "code"
      icon: ":folder:"
    
    git:
      text: "{branch}"
      style: "success"
      icon: ":branch:"
    
    time:
      text: "{time}"
      style: "muted"
      icon: ":clock:"
    
    status:
      text: "{exit_code}"
      style: "standard"
      icon: "{status_icon}"
  
  layouts:
    default:
      - username
      - directory
      - git
      - status
    
    minimal:
      - directory
      - git
    
    full:
      - username
      - directory
      - git
      - time
      - status

# ASCII Art Settings
