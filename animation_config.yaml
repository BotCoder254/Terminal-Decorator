# Animation Configuration

# Global Settings
global:
  enabled: true
  default_speed: 0.05
  default_style: "default"
  default_color: "cyan"
  smooth_transitions: true
  hardware_acceleration: true
  fps: 60

# Accessibility Settings
accessibility:
  high_contrast_mode: false
  reduced_motion: false
  screen_reader_friendly: true
  keyboard_navigation: true
  font_settings:
    base_size: 14
    min_size: 8
    max_size: 32
    size_increment: 2
    allow_custom_fonts: true
    default_font: "monospace"
  
  color_schemes:
    high_contrast_light:
      background: "#FFFFFF"
      foreground: "#000000"
      accent: "#0000FF"
      success: "#006400"
      error: "#8B0000"
      warning: "#804000"
    
    high_contrast_dark:
      background: "#000000"
      foreground: "#FFFFFF"
      accent: "#00FFFF"
      success: "#00FF00"
      error: "#FF0000"
      warning: "#FFD700"
    
    deuteranopia:
      background: "#FFFFFF"
      foreground: "#000000"
      accent: "#0000FF"
      success: "#000080"
      error: "#800000"
      warning: "#808000"
    
    protanopia:
      background: "#FFFFFF"
      foreground: "#000000"
      accent: "#0000FF"
      success: "#000080"
      error: "#800000"
      warning: "#808000"
    
    tritanopia:
      background: "#FFFFFF"
      foreground: "#000000"
      accent: "#800080"
      success: "#008000"
      error: "#800000"
      warning: "#000080"

  screen_reader:
    announcements: true
    verbose_mode: false
    description_mode: "brief"
    progress_announcements: true
    status_announcements: true

  keyboard_shortcuts:
    toggle_high_contrast: "ctrl+shift+h"
    increase_font: "ctrl+plus"
    decrease_font: "ctrl+minus"
    reset_font: "ctrl+0"
    toggle_motion: "ctrl+shift+m"
    toggle_announcements: "ctrl+shift+a"
    navigation_keys:
      up: "up"
      down: "down"
      select: "enter"
      back: "esc"
      menu: "ctrl+m"

