# Text Effects
text_effects:
  typing:
    speed: 0.05
    cursor: "â–Œ"
    cursor_blink: true
    sound: false
  
  marquee:
    width: 40
    padding: 2
    speed: 0.1
    bounce: true
    smooth_scroll: true
  
  pulse:
    speed: 0.5
    colors: ["cyan", "blue", "magenta"]
    fade: true
    intensity: 0.8
  
  fade:
    frames: 30
    duration: 1.0
    easing: "ease_in_out"
  
  screen_reader:
    enabled: true
    speed: 1.0
    volume: 0.8
    pitch: 1.0
    voice: "default"

# Event-Based Animations
events:
  command_start:
    type: "spinner"
    style: "dots"
    text: "Executing command..."
  
  command_success:
    type: "fade"
    start_color: "#00FF00"
    end_color: "#004400"
    text: "Command completed successfully"
  
  command_error:
    type: "pulse"
    colors: ["red", "bright_red"]
    text: "Error occurred"
  
  directory_change:
    type: "typing"
    text: "Changed to {directory}"
    speed: 0.03
  
  file_operation:
    type: "progress"
    style: "rainbow"
    show_bytes: true
    show_speed: true

# Status Indicators
status_indicators:
  styles:
    success: "âœ“"
    error: "âœ—"
    warning: "âš "
    info: "â„¹"
    loading: "â‹®"
    pending: "â—‹"
    complete: "â—"
    high_contrast_success: "âœ“ "
    high_contrast_error: "âœ— "
    high_contrast_warning: "! "
    high_contrast_info: "i "
  
  animations:
    loading:
      type: "spinner"
      style: "dots"
      color: "yellow"
    
    success:
      type: "fade"
      start_color: "#00FF00"
      end_color: "#004400"
    
    error:
      type: "pulse"
      colors: ["red", "bright_red"]
    
    warning:
      type: "blink"
      color: "yellow"
      speed: 0.5

# Easing Functions
easing:
  functions:
    linear: "x"
    ease_in: "x * x"
    ease_out: "1 - (1 - x) * (1 - x)"
    ease_in_out: "x < 0.5 ? 2 * x * x : 1 - pow(-2 * x + 2, 2) / 2"
    bounce: "1 - (pow(1 - x, 2) * (1 + 2 * x))"
  
  defaults:
    progress: "ease_out"
    fade: "ease_in_out"
    typing: "linear"
    pulse: "sine"

# Performance Settings
performance:
  throttle_animations: true
  max_concurrent: 5
  reduce_animations_on_battery: true
  minimum_frame_time: 16.67  # 60 FPS
  buffer_size: 1024
  vsync: true
  gpu_acceleration: true 